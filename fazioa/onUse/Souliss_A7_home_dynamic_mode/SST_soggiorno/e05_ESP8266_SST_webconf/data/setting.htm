<html><!DOCTYPE html> 
<html lang="en"> 
<head> 
    
	<meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SST Setting</title>
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="javascript/jquery.js"></script>
	<script src="javascript/jquery-ui.min.js"></script>
	
	<meta id="viewport" name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
      <script>
      $(document).ready(function() {		
		$.ajaxSetup( { cache: false } );
		//importo file e divido i valori 
			$.getJSON('sst_settings.json', function(jd) {
				console.log (jd);
				if (jd.Orologio == 1) {
					$("#orologio").attr("checked", true);
					document.getElementById("orologio").checked="checked";
					}
					else{
					 $("#orologio").attr("checked", false);
					 }
				if (jd.CronoLearn == 1) {
					$("#cronolearn").attr("checked", true);
					document.getElementById("cronolearn").checked="checked";
					}
					else{
					 $("#cronolearn").attr("checked", false);
					 }
				if (jd.Crono == 1) {
					$("#crono").attr("checked", true);
					document.getElementById("crono").checked="checked";
					}
					else {
					$("#crono").attr("checked", false);
					}
				if (jd.Dispositivo == 1) {
					$("#dispositivo").attr("checked", true);
					document.getElementById("dispositivo").checked="checked";
					}
					else {
					$("#dispositivo").attr("checked", false);
					}
				if (jd.DayLightSavingTime == 1) {
					$("#orasolare").attr("checked", true);
					document.getElementById("orasolare").checked="checked";
					}
					else {
					$("#orasolare").attr('checked', false);
					}
				if (jd.Layout1 == 1){
					$("#layout1").attr("checked", true);
					document.getElementById("layout1").checked="checked";	
					$("#layout2").attr("checked", false);
					}
					
				if (jd.Layout2 == 1){
					$("#layout2").attr("checked", true);
					document.getElementById("layout2").checked="checked";
					$("#layout1").attr("checked", false);
					}
				document.getElementById ("temp").value = jd.Luminosita;	
				document.getElementById ("timezone").value=jd.Tzone;	
				$("#slider-orizontal").slider('value',jd.Luminosita);
			// creo taelle		
				});
								
			});
      $(function() {
	$("#slider-orizontal").slider({
	  orientation: "orizontal",
	  range: "min",
	  min: 1,
	  max: 100,
	  step: 1,
	  value: document.getElementById ("temp").value,
	  slide: function( event, ui ) {
		$( "#temp" ).val( ui.value);
		
		}
	});
	$( "#temp" ).val( $( "#slider-orizontal" ).slider( "value" ));
      });
      
    
    function saveSchedule(){
		// variabile per salvare
		sched_json="";
		//mettiamo a zero tutto
		Orologio=0;
		CronoLearn=0;
		Crono=0;
		Dispositivo=0;
		DayLightSavingTime=0;
		Layout1=0;
		Layout2=0;
		Luminosita=0;
		Tzone=0;
		// Assegnamo i dati 
		if(document.getElementById("orologio").checked){
			Orologio=1;
			}
		if(document.getElementById("cronolearn").checked){
			Cronolearn=1;
			}
		if(document.getElementById("crono").checked){
			Crono=1;
			}
		if(document.getElementById("dispositivo").checked){
			Dispositivo=1;
			}
		if(document.getElementById("orasolare").checked){
			DayLightSavingTime=1;
			}
		if(document.getElementById("layout1").checked){
			Layout1=1;
			}
		if(document.getElementById("layout2").checked){
			Layout2=1;
			}
		Luminosita = document.getElementById ("temp").value;
		Tzone=document.getElementById("timezone").value;
		sched_json="{ \"Luminosita\": "+Luminosita+", \"Orologio\": "+Orologio+" , \"Tzone\": "+Tzone+", \"DayLightSavingTime\": "+DayLightSavingTime+", \"Crono\": "+Crono+", \"CronoLearn\": "+CronoLearn+", \"Dispositivo\": "+Dispositivo+", \"Layout1\": "+Layout1+", \"Layout2\": "+Layout2+" }\n";
		console.log(sched_json);
				
		//salviamo m andando in POST
		$.ajax( "setting", {
			data: sched_json,
			contentType: 'application/json',
			async: false,
			type : 'POST', 
			success: function( html ) {
				window.document.write( html );
				}		
		});
		//window.location.reload();
	 }
      </script>
   <style>
   input[type="submit"]:hover{
	background-color: #F3AC25;
	}
   </style>
   
   </head>
	
   <body style="font-family:Segoe UI;">
  
      <div id="corpo" align="center" style = " width:320px; background-position:center; margin:0 auto;" >
	<p style = "margin:0 auto; text-align:center; width:320px;font-family:Segoe UI; font-size:20pt; color:blue; background-color:white">
	SST Setting 
	</p>
	<p></p>
	<table id = "temp" style =  "width:320px; border:2px;">
		<tr>
			<fieldset>
			<legend align="center">Dispositivo</legend>
					Orologio<input type="checkbox" id="orologio" name="orologio" value="off" />
					Cronolearn<input type="checkbox" id="cronolearn" name="cronolearn" value="off" />&nbsp&nbsp&nbsp&nbsp&nbsp
					Dispositivo<input type="checkbox" id="dispositivo" name="dispositivo" value="off" /> &nbsp&nbsp
					Ora Solare<input type="checkbox" id="orasolare" name="orasolare" value="off" /> &nbsp&nbsp&nbsp&nbsp
					Crono<input type="checkbox" id="crono" name="crono" value="off" /> 					
			</fieldset>	
		</tr>
		<tr>
			<fieldset>
			<legend align="center">Interfaccia</legend>
				 Layout1 <input id="layout1" type="radio" name="Layout1" value="1"/>
				 Layout2  <input id="layout2" type="radio" name="Layout1" value="0"/>
			</fieldset>
		</tr>
		<tr>
			<fieldset>
			<legend align="center">TimeZone</legend>
			<select name="zone" id="timezone">
				<option value="1" >Central European Time  </option>
				<option value="-5" >Eastern Standard Time (USA)</option>
				<option value="-4" >Eastern Daylight Time (USA)</option>
				<option value="-8" >Pacific Standard Time (USA)</option>
				<option value="-7" >Pacific Daylight Time (USA)</option>
			</select>
		</tr>
		<tr>
			<fieldset>
			<legend align="center">Luminosita</legend>
				<p id="slider-orizontal" style="width:200px; height:14px;"></p>
				<input type="text" id="temp" name="temp" readonly style="border:1; color:#ff0000; font-weight:bold; font-size:x-large; width: 2em;" size="4">
			</fieldset>
		</tr>
	</table>
      
      </div>
     
       <div align="center" style = " width:320px; background-position:center; margin:0 auto;" >
		<p></p>
		<input type="submit" value="Cancel" onclick="window.location = './index.htm';" /				>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;		
		<input type="submit" value="Salva" onclick="saveSchedule();" />
		<p></p>
       </div>
   </body>
	
</html>
